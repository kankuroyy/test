<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDFnsJej3jw3-ZoIgJA0liVVMZ_xzZmNq8&language=ja"></script>

    <title>map_jikken</title>
</head>
<body>
    <div id="map"></div>

    <style>
    #map{
        width: 100%;
        height: 400px;
    }
    </style>

    <script>
    
        const data = [
            { name: "東京タワー", lat: 35.6585805, lng: 139.7454329 },
            { name: "京都タワー", lat: 34.9875441, lng: 135.7592164 },
            { name: "通天閣", lat: 34.6524992, lng: 135.5063058 }
            ];

        function initMap() {
        // 日本の中央を表示する
        const defaultSettings = {zoom: 15, center: {lat: 40.804365, lng: 141.134867}};
        const map = new google.maps.Map(
            document.querySelector('#map'),
            defaultSettings
        );

        // 現在表示されているinfoWindowオブジェクト
        let currentWindow;

        data.map(d => {
            // マーカーをつける
            const marker = new google.maps.Marker({
            position: {lat: d.lat, lng: d.lng},
            map: map
            });
            marker.addListener('click', () => {
            currentWindow && currentWindow.close();
            const infoWindow = new google.maps.InfoWindow({content: d.name});
            infoWindow.open(map, marker);
            currentWindow = infoWindow;
            });
        });
        }


    </script>

</body>
</html>
