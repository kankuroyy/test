<body>
    <header id="header">
        <div class="nav_container">
            <div id="logo"><img src="/img/AdobeStock_132758324.jpeg" alt=""></div>
            <div id="Title"><img src="/img/タイポ.png" alt=""></div>

    <div id="contents_container">
        <!-- 付箋メモエリア -->
        <div id="editor">
            <select id="color">
                <option value="#bdb76b">darkkhaki</option>
                <option value="#f5f5f5">whitesmoke</option>
                <option value="#e6e6fa">lavender</option>
            </select>
            <input id="new" type="button" value="new">
            <input id="del" type="button" value="del">
        </div>
       
        <!-- コンテンツエリア -->
        <div id="content_area">
            <div id="output_box">
                <p>ことば彩々</p>
                <div class="words">
                    <p id="box_text1">
                        <span>
                            <span>悠</span><span>々</span>
                        </span>
                        <span>
                            <span>として</span>
                        </span>
                        <span>
                            <span>急</span><span>げ</span>
                        </span>
                        <span>開高健</span>
                    </p>

                    <p id="box_text2">If today were the last day of <br
                        >my life, <br>would I want to do <br>what I am about to do today?</p>
                </div>
            </div>
            <div id="input_area">
                <div id="coner_title">
                    <p>こっそりメモ帳</p>
                </div>
                <div>
                    <form id="form" action="">
                        <label for="name">
                            名前
                            <input type="text" name="name" id="name">
                        </label>
                        <label for="name">
                            ジャンル
                            <input type="text" name="category" id="category">
                        </label>
                        <label for="name">
                            メモ
                            <textarea name="memo" id="memo"></textarea>
                        </label>
                        <label for="regist">
                            <p><button id="regist">登録</button></p>
        
                        </label>
                    </form> 
                </div>
            </div>
        </div>
    </div>

        <div class="result">
            <table id="list">
                <caption>ことばリスト</caption>
                <thead>
                    <tr>
                        <th></th>
                        <th>name</th>
                        <th>memo</th>
                        <th>category</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <!-- ここに追加データが挿入される -->
            </table>

            <button id="reload">読み込む</button>
            <button id="clear">全データを消す</button>
